<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Game: Guess The Number</title>
    
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <button class="top__again">Again</button>
            <div class="top__instruction">
                <span> Between 1 and 20 </span>
            </div>
        </div>
        <div class="middle">
            <h1 class="middle__name">
                Guess The Number!
            </h1>
            <div class="middle__number">
                <div class="middle__number--secret">
                    <span class="number__result">
                        <i class="bi bi-question-lg"></i>
                    </span>
                </div>
                <div class="number--linethrough"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom__guess">
                <input type="text">
                <button>Check!</button>
            </div>
            <div class="bottom__result">
                <span class="hint">
                    Start Guessing...
                </span>
                <span class="score">
                    Attemp: <span class="score__number">0</span>
                </span>
                <span class="highscore">
                    Min Attemp: <span class="highscore__number">0</span>
                </span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
